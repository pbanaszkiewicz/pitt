<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/build/pitt.css">
  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Instructor dashboard • Peer instruction</title>
</head>
<body>

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Peer instruction</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/index.html">Home</a></li>
          <li class="active"><a href="/instructor.html">Instructor</a></li>
          <li><a href="/student.html">Student</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" id="countdown_container" style="display: none">
      The split mode ends in <span id="split_countdown"></span>.
    </div>

    <div class="page-header">
      <h1>Instructor dashboard <small>Your id: <span id="user_id"></span></small></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ul class="topbar clearfix">
          <li>
            Split size: <input type="number" name="split_size" id="split_size" min="2" max="6" value="2" style="width: 40px">
            <button type="button" class="btn btn-primary btn-sm" id="start_split_mode">Split students into small groups</button>
            <button type="button" class="btn btn-primary btn-sm" id="end_split_mode" disabled="disabled">Back to broadcast mode</button>
          </li>
          <li class="separator hidden-xs"></li>
          <li>
            <button type="button" class="btn btn-warning btn-sm" id="start_broadcasting">Start broadcasting</button>
            <button type="button" class="btn btn-warning btn-sm" id="stop_broadcasting" disabled="disabled">Stop broadcasting</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-xs-12 sidebar">
        <div class="presence-list">
          <p>Students:</p>
          <ul id="students_list"></ul>

          <p>Other instructors:</p>
          <ul id="instructors_list"></ul>
        </div>
        <hr class="visible-lg">
        <div class="chat">
          <h5>Chat</h5>
          <ul id="chatbox"></ul>
          <input type="text" name="chat_message" id="chat_message" placeholder="Message…">
        </div>
      </div>
      <div class="col-lg-9 col-md-12 col-xs-12">
        <div id="video_container">
          <video id="main_stream" class="original-size" poster="/img/placeholder_mainstream.jpg" muted autoplay></video>

          <video id="user_stream" class="local-stream small-size video-thumbnail" poster="/img/white-noise-640x480.jpg" muted autoplay></video>

          <div id="remote_streams"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/build/pitt_instructor.js"></script>
</body>
</html>
