<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Instructor dashboard â€¢ Peer instruction</title>
</head>
<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Peer instruction</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/index.html">Home</a></li>
            <li class="active"><a href="/instructor.html">Instructor</a></li>
            <li><a href="/student.html">Student</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
        <div class="alert alert-danger" role="alert" id="countdown_container" style="display: none">
            The split mode ends in <span id="split_countdown"></span>.
        </div>

        <div class="page-header">
            <h1>Instructor dashboard</h1>
        </div>

        <div class="row">
            <div class="col-sm-2 sidebar sidebar">
                <p>Your id: <span id="user_id"></span></p>
                <hr>

                <div class="control_panel">
                    <p>
                        Split size: <input type="number" name="split_size" id="split_size" min="2" max="6" value="2" style="width: 40px">
                        <button type="button" class="btn btn-primary btn-sm" id="start_split_mode">Split students into small groups</button>
                        <button type="button" class="btn btn-primary btn-sm" id="end_split_mode" disabled="disabled">Back to broadcast mode</button>
                    </p>
                <hr>
                    <p>
                        <button type="button" class="btn btn-warning btn-sm" id="start_broadcasting">Start broadcasting</button>
                        <button type="button" class="btn btn-warning btn-sm" id="stop_broadcasting" disabled="disabled">Stop broadcasting</button>
                    </p>
                </div>

                <hr>

                <p>List of students:</p>
                <ul id="students_list"></ul>

                <p>List of other instructors:</p>
                <ul id="instructors_list"></ul>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-8">
                        <h5>Your local stream</h5>
                        <div id="local_stream"></div>
                    </div>
                    <div class="col-sm-4">
                        <h5>Remote streams</h5>
                        <div id="remote_streams"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 chat">
                <h5>Chat</h5>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/javascript/jquery-2.1.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascript/peer.min.js"></script>
    <script type="text/javascript" src="/javascript/autobahn.min.js"></script>

    <script type="text/javascript" src="/javascript/globals.js"></script>
    <script type="text/javascript" src="/javascript/gui.js"></script>
    <script type="text/javascript" src="/javascript/pitt.js"></script>
    <script type="text/javascript">
      var instructor = new PITT.Pitt(true)
      var gui = new GUI.GUI()
      gui.init()
      instructor.init()
      instructor.onUpdateState(gui.onStateChange)
      instructor.onUpdateUserId(gui.onUpdateUserId)
      instructor.onUpdateStudents(gui.onUpdateStudents)
      instructor.onUpdateInstructors(gui.onUpdateInstructors)
      instructor.onIncomingCall(gui.onIncomingCall)
      instructor.connect_peer()
      instructor.connect_wamp()
      gui.onStartBroadcasting(instructor.start_broadcast)
      gui.onStopBroadcasting(instructor.stop_broadcast)
    </script>
</body>
</html>
